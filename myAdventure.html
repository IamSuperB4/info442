<html>

<body>
    <div id="the-adventure">
      <h1>Here is your Adventure!</h1> 
      
      <div id="adventure-flex-container" class="cards-flex-container">

                    <div id="first-activity-img" class='adventure-activity-image' style="width: 18rem;">
                        <img  src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80"

                        <p class="business-name"><b>Bob's Pizza</b></p>
                        <p class="phone-number">(206) 123-4567</p>
                        <p class="address">9000 5th Avenue, Seattle, WA, 98105</p>
                    </div>
                    <div id="first-activity-map" class='adventure-google-maps' style="width: 18rem;">
                        <a href="https://google.com/maps">
                            <img  src="/images/GoogleMaps.png" 
                            alt="Google Maps Logo">

                    </div>
                </div>
            </div>
      </div>
