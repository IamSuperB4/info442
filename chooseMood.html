<html>
<head>
  <title>Adventure</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <div id="choose-mood">
      <h1>What are you in the mood to do?</h1> 
      <h2>* Please select up to <b><u>2</u></b> options *</h2>
      
      <div id="mood-flex-container" class="cards-flex-container">

      <div id="eat" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
        alt="Card image caption">
        <div class="card-body">
            <h5 class="card-label">Eat</h5>
        </div>
      </div>

      <div id= "shop" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
          <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
          alt="Card image caption">
          <div class="card-body">
              <h5 class="card-label">Shop</h5>
          </div>
      </div>

      <div id= "play" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
          <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
          alt="Card image caption">
          <div class="card-body">
            <h5 class="card-label">Play</h5>
          </div>
      </div>
      
      <div id="beauty" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
        alt="Card image caption">
        <div class="card-body">
            <h5 class="card-label">Beauty</h5>
        </div>
      </div>

      <div id= "read" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
          <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
          alt="Card image caption">
          <div class="card-body">
              <h5 class="card-label">Read</h5>
          </div>
      </div>

      <div id= "health" class="card moodCard" style="width: 18rem;" onclick="moodSelected(this);">
          <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
          alt="Card image caption">
          <div class="card-body">
            <h5 class="card-label">Health</h5>
          </div>
      </div>
  
  </div>

  <div id="moods-buttons-container" class="buttons-flex-container">
      <button id="moods-back-button" class="back-button" onclick="removeMoodSelectionDiv()">&lt;</button>
      <button id="moods-next-button" class="next-button" onclick="beginFinalAdventureCreation()" disabled >&gt;</button>
  </div>
    </div>
</body>

</html>
