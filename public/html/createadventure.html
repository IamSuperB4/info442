<html>

<head>
  <title>Adventure</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body onload="onLoad()">
    <!-- Nav bar -->
    <nav class = "nav-bar">
        <ul class = "nav justify-content-start" id="logo">
            <li class="Logo">
                <a href="/"><img src="images/main-logo.png" alt="Logo"></a>
            </li>
        </ul>

        <ul class="nav justify-content-end" id="nav-elements">
            <li class="nav-item">
                <a class="nav-link active" href="/">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about-us">ABOUT US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href=/directory>DIRECTORY</a>
            </li>
        </ul>
    </nav>
    <!-- End of Nav bar -->
    <div id="choose-number-of-activities">
        <h1>How many stops do you want to make?</h1> 
        <h2>* Please select an option *</h2>
        
        <div id="activities-flex-container" class="cards-flex-container">

            <div id="one" class="card activity-card" style="width: 18rem;" onclick="activityCountSelected(this);">
                <img class="card-img-top" src="images/1_stop.png" 
                alt="Card image caption">
                <div class="card-body">
                    <h5 class="card-label">1 stop</h5>
                </div>
            </div>

            <div id="two" class="card activity-card" style="width: 18rem;" onclick="activityCountSelected(this);">
                <img class="card-img-top" src="images/2_stops.png" 
                alt="Card image caption">
                <div class="card-body">
                    <h5 class="card-label">2 stops</h5>
                </div>
            </div>

            <div id="three" class="card activity-card" style="width: 18rem;" onclick="activityCountSelected(this);">
                <img class="card-img-top" src="images/3_stops.png" 
                alt="Card image caption">
                <div class="card-body">
                    <h5 class="card-label">3 stops</h5>
                </div>
            </div>
            
        
        </div>

        <div id="activities-buttons-container" class="buttons-flex-container">
            <button id="activities-back-button" class="back-button" onclick="backToLandingPage()">&lt;</button>
            <button id="activities-next-button" class="next-button" onclick="goToMoodSelect()" disabled >&gt;</button>
        </div>
    </div>
</body>

</html>
