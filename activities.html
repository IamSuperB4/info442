<html>

<head>
  <title>Adventure</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
      crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
  <h1>How many stops do you want to make ?</h1> 
  <h2>* Please select an option *</h2>
  
  <div class="flex-container">

    <div id="one" class="card" style="width: 18rem;" onclick="cardSelected(this.id);">
      <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
      alt="Card image caption">
      <div class="card-body">
        <h5 class="card-label">1 stop</h5>
      </div>
    </div>

    <div id= "two" class="card" style="width: 18rem;" onclick="cardSelected(this.id);">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
        alt="Card image caption">
        <div class="card-body">
          <h5 class="card-label">2 stops</h5>
        </div>
    </div>

    <div id= "three" class="card" style="width: 18rem;" onclick="cardSelected(this.id);">
        <img class="card-img-top" src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1180&q=80" 
        alt="Card image caption">
        <div class="card-body">
          <h5 class="card-label">3 stops</h5>
        </div>
    </div>
    
  
  </div>

  <div class="flex-container2">
    <div id="back-button">&lt;</div>
    <div id="next-button">&gt;</div>
  </div>

</body>

</html>
